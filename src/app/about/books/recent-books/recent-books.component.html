<div class="container" *ngIf="bookData && bookData.recentBooks">
  <div class="col-sm-8 offset-sm-2 text-center">
    <h1 class="mt-3">Recently Read</h1>
  </div>
  <div class="col-sm-12 py-2" style="min-height: 300px">
    <div class="books text-center">
      <div class="book m-4" #book *ngFor="let book of bookData.recentBooks; trackBy: title">
        <a [href]="book.link" target="_blank">
          <img loading="lazy" [title]="book.title" [src]="book.img" [alt]="'View ' + book.title + ' on Goodreads'" />
        </a>
      </div>
    </div>
  </div>
</div>
