<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="mb-5">Github</h2>
      <div class="h5" *ngIf="githubData$ | async as githubData">{{ githubData.repos }} Public Repos</div>
      <div class="svg px-lg-5" *ngIf="githubData$ | async as githubData" [innerHTML]="sanitizer.bypassSecurityTrustHtml(githubData && githubData.contribSvg)"></div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-12 text-center">
      <a href="https://github.com/schulzetenberg">
        <i
          style="margin-bottom: 0; color: black; opacity: 0.7"
          onMouseOut="this.style.opacity='0.7'"
          aria-label="Github icon"
          onMouseOver="this.style.opacity='1'"
          class="fa fa-github-square icon-jumbo"
          aria-hidden="true"
        ></i>
        <span class="sr-only">Navigate to Github profile</span>
      </a>
    </div>
  </div>
</div>
