<div class="container">
  <div class="row">
    <div class="col-sm-10 offset-sm-1">
      <div style="display: inline-block; clear: both; width: 100%">
        <div class="completion">
          <div class="feature">
            <div class="h5">Visited</div>
            <p class="focus-number">{{ visitedCountries }}</p>
            <small class="focus-subtext">OF 195</small>
          </div>
        </div>
        <ul class="legend">
          <h2 class="h4">
            <li>
              <div class="legend-visited"></div>
              Countries Visited
            </li>
          </h2>
        </ul>
      </div>
      <google-chart [data]="geoChartData" (chartSelect)="select($event)" *ngIf="geoChartData"></google-chart>
    </div>
  </div>
</div>
