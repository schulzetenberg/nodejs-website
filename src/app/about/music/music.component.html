<section class="image-divider2 overlay2 duplicatable-content">
  <div class="background-image-holder" style="background: url(assets/img/concert.jpg) 50% 0%"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <h1 class="text-white">Music</h1>
      </div>
    </div>

    <div class="row" *ngIf="musicData">
      <div class="col-lg-3">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-headphones"></i>
          <div class="h5 text-white">Average Daily Listening</div>
          <p class="text-white" [innerHTML]="(avgListening | number) + ' Hours'"></p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-music"></i>
          <div class="h5 text-white">Songs Listened To</div>
          <p class="text-white" [innerHTML]="(totalListening | number) + pastYear"></p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-user"></i>
          <div class="h5 text-white">Artists Listened To</div>
          <p class="text-white" [innerHTML]="(totalArtists | number) + pastYear"></p>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-random"></i>
          <div class="h5 text-white">Top Genres</div>
          <p class="text-white" [innerHTML]="genresList"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="https://www.last.fm/user/JSchulzetenberg">
          <i
            style="color: white; opacity: 0.8"
            onMouseOut="this.style.opacity='0.8'"
            onMouseOver="this.style.opacity='1'"
            class="fa fa-lastfm-square icon-jumbo"
            aria-label="LastFM icon"
          ></i>
          <span class="sr-only">Navigate to LastFM profile</span>
        </a>
      </div>
    </div>
  </div>
</section>

<section>
  <!--
		<h2 class="top-artists-header">
    <span>Top Artists</span>
  </h2>
	-->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="photostack" class="photostack">
          <div *ngIf="topArtists && topArtists.length">
            <figure class="sticky" style="padding: 20px; background-color: #ffc">
              <figcaption class="pt-0">
                <div class="mb-2 photostack-title font-weight-bold">Top Artists â™¥</div>
                <ul class="photostack-artists">
                  <li class="d-md-none" *ngFor="let artist of topArtists.slice(0, 8); trackBy: artist" [innerHTML]="artist.artist"></li>
                  <li class="d-none d-md-block" *ngFor="let artist of topArtists; trackBy: artist" [innerHTML]="artist.artist"></li>
                </ul>
              </figcaption>
            </figure>
            <figure data-dummy *ngFor="let artist of topArtists; trackBy: artist">
              <span class="photostack-img">
                <img [src]="artist.img" [title]="artist.artist" [alt]="artist && artist.artist" />
              </span>
              <figcaption>
                <div class="h2 photostack-title" [innerHTML]="artist.artist"></div>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
