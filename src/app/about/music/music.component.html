<section class="image-divider2 overlay2 duplicatable-content">
  <div class="background-image-holder" style="background: url(assets/img/concert.jpg) 50% 0%"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <h2 class="h1 text-white">Music</h2>
      </div>
    </div>

    <div class="row main-section-content" *ngIf="musicData">
      <div class="col-lg-3">
        <div class="feature">
          <div class="h5 text-white">Average Daily Listening</div>
          <p class="text-white focus-number" [innerHTML]="avgListening | number"></p>
          <small class="text-white focus-subtext">HOURS</small>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature">
          <div class="h5 text-white">Songs Listened To</div>
          <p class="text-white focus-number" [innerHTML]="totalListening | number"></p>
          <small class="text-white focus-subtext">PAST YEAR</small>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="feature">
          <div class="h5 text-white">Artists Listened To</div>
          <p class="text-white focus-number" [innerHTML]="totalArtists | number"></p>
          <small class="text-white focus-subtext">PAST YEAR</small>
        </div>
      </div>
      <div class="col-lg-3 mt-lg-3">
        <div class="feature">
          <div class="h5 text-white">Top Genres</div>
          <div *ngFor="let item of genreCounts; trackBy: genre">
            <div class="text-white">- {{ item.genre }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="https://www.last.fm/user/JSchulzetenberg">
          <i
            style="color: white; opacity: 0.8"
            onMouseOut="this.style.opacity='0.8'"
            onMouseOver="this.style.opacity='1'"
            class="fa fa-lastfm-square icon-jumbo"
            aria-label="LastFM icon"
          ></i>
          <span class="sr-only">Navigate to LastFM profile</span>
        </a>
      </div>
    </div>
  </div>
</section>
