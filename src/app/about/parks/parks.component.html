<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 text-center">
      <div class="completion">
        <div class="h1 mb-3 text-white">National Parks</div>
        <div class="feature">
          <div class="h5 text-white">Visited</div>
          <p class="text-white focus-number" *ngIf="parkData">{{ visitedParks }}</p>
          <small class="text-white focus-subtext">OF 63</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center justify-content-lg-start" style="min-height: 300px" *ngIf="parkData">
    <div class="m-3" *ngFor="let park of parkData; trackBy: value" [style.color]="'blue'">
      <div class="stamp">
        <img loading="lazy" class="park-img" [title]="park.label" [src]="park.imageUrl" [id]="'parkImg' + park.value" onerror="this.src='assets/img/us-map.jpg'" />
        <label class="stamp-label" [attr.for]="'parkImg' + park.value">{{ park.label }}</label>
      </div>
    </div>
  </div>
</div>
