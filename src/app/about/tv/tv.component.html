<div class="image-divider2 overlay2 duplicatable-content">
  <div class="background-image-holder" style="background: url(assets/img/home11.jpg) 50% 0%"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <h2 class="h1 text-white">TV Watching</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-lg-3">
        <h5 class="text-white">
          <i class="text-white fa fa-circle"></i>
          Average Daily TV Show Viewing
        </h5>
        <p class="text-white" [innerHtml]="avgTv"></p>
      </div>
      <div class="col-sm-12 col-lg-3">
        <h5 class="text-white">
          <i class="text-white fa fa-circle"></i>
          Average Daily Movie Viewing
        </h5>
        <p class="text-white" [innerHtml]="avgMovies"></p>
      </div>
      <div class="col-sm-12 col-lg-3">
        <h5 class="text-white">
          <i class="text-white fa fa-circle"></i>
          Favorite Movies
        </h5>
        <p class="text-white" [innerHtml]="topMoviesList"></p>
      </div>
      <div class="col-sm-12 col-lg-3">
        <h5 class="text-white">
          <i class="text-white fa fa-circle"></i>
          Favorite TV Shows
        </h5>

        <p class="text-white" [innerHtml]="topShowsList"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="https://trakt.tv/users/waterland15">
          <img style="width: 48px; opacity: 0.8" alt="Trakt icon" onMouseOut="this.style.opacity='0.8'" onMouseOver="this.style.opacity='1'" src="assets/img/trakt.png" />
        </a>
      </div>
    </div>
  </div>
</div>
