<div class="background-image-holder" style="background: url(assets/img/home11.jpg) 50% 0%"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 text-center">
      <h1 class="text-white">TV Watching</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-3">
      <div class="feature feature-icon-large">
        <i class="text-white fa fa-television"></i>
        <h5 class="text-white">Average Daily TV Show Viewing</h5>
        <p class="text-white" [innerHtml]="avgTv"></p>
      </div>
    </div>
    <div class="col-sm-12 col-lg-3">
      <div class="feature feature-icon-large">
        <i class="text-white fa fa-film"></i>
        <h5 class="text-white">Average Daily Movie Viewing</h5>
        <p class="text-white" [innerHtml]="avgMovies"></p>
      </div>
    </div>
    <div class="col-sm-12 col-lg-3">
      <div class="feature feature-icon-large">
        <i class="text-white fa fa-heart"></i>
        <h5 class="text-white">Favorite Movies</h5>
        <p class="text-white" [innerHtml]="topMoviesList"></p>
      </div>
    </div>
    <div class="col-sm-12 col-lg-3">
      <div class="feature feature-icon-large">
        <i class="text-white fa fa-heart"></i>
        <h5 class="text-white">Favorite TV Shows</h5>
        <p class="text-white" [innerHtml]="topShowsList"></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <a href="https://trakt.tv/users/waterland15">
        <img style="width: 48px; opacity: 0.8" onMouseOut="this.style.opacity='0.8'" onMouseOver="this.style.opacity='1'" src="assets/img/trakt.png" />
      </a>
    </div>
  </div>
</div>
